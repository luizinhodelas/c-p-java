<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Idade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comparação de Idades</h1>
        <form id="ageForm">
            <label for="matricula1">Matrícula 1:</label>
            <input type="number" id="matricula1" required>
            <label for="idade1">Idade 1:</label>
            <input type="number" id="idade1" required>
            <label for="matricula2">Matrícula 2:</label>
            <input type="number" id="matricula2" required>
            <label for="idade2">Idade 2:</label>
            <input type="number" id="idade2" required>
            <button type="submit">Comparar Idades</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
