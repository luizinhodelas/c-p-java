<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Matrícula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Matrícula</h1>
        <form id="matriculaForm">
            <label for="matricula1">Matrícula 1:</label>
            <input type="number" id="matricula1" required>
            <label for="matricula2">Matrícula 2:</label>
            <input type="number" id="matricula2" required>
            <label for="matricula3">Matrícula 3:</label>
            <input type="number" id="matricula3" required>
            <label for="matricula4">Matrícula 4:</label>
            <input type="number" id="matricula4" required>
            <label for="matricula5">Matrícula 5:</label>
            <input type="number" id="matricula5" required>
            <button type="submit">Consultar Matrícula</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
